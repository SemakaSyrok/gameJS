<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>Title</title>
</head>
<body>



<div class="pos-aa" id="panel" style="display: none">
    <div class="ui-panel pos-a" style="top: 30px;left: 30px;">
        HP: <span id="hp">100</span>
    </div>
    <div class="ui-panel pos-a" style="top: 30px;right: 30px;">
        Score: <span id="score">0</span>
    </div>
    <div class="ui-panel pos-a" style="bottom: 30px;left: 30px;">
        Time: <span id="time">0</span>
    </div>
    <div class="ui-panel pos-a" style="bottom: 30px;right: 30px;">
        Name: <span id="name">A</span>
    </div>
</div>

<div class="pos-aa" style=" display: flex; justify-content: center; align-items: center ">

    <div class="po" id="startMenu" style="position: relative ;width: 60%;height: 60%; border: 1px solid silver; padding: 12px;background: white;">

        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quam, vel!</p>

        <input type="text" placeholder="Введите имя" id="nameInput">

        <button style="position: absolute; bottom: 20px;" id="startGame">Начать игру</button>
    </div>
    
    <div id="video"
         style="display: none ;position: relative ;width: 60%;height: 60%; border: 1px solid silver; padding: 12px;background: white;">

        <img src="/assets/giphy.gif" alt="">

        <button style="position: absolute; bottom: 20px;" id="startGameStart">Начать игру</button>
        
    </div>


    <div class="po" id="endGame" style="display: none;position: relative ;width: 60%;height: 60%; border: 1px solid silver; padding: 12px;background: white;">

        <p>Игра окончена</p>



        <button style="position: absolute; bottom: 20px;" id="restart" onclick="ENGINE.RESTART()">Заново</button>
    </div>


</div>

<div id="main">
    <canvas id="canvas">

    </canvas>
</div>



<script src="assets/js/index.js" type="module"></script>

</body>
</html>
